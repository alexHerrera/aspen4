<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aspen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Vollkorn:400,400italic' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/home.css">
	
   <!-- CSS DE FOUNDATION -->
  <link rel="stylesheet" href="stylesheets/general_foundicons_ie7.css">
  <link rel="stylesheet" href="stylesheets/general_foundicons.css">
  <link rel="stylesheet" href="fonts/general_foundicons.ttf">
  
  
</head>

<body>
	<header >
		<nav class="">
			<div class="logo">
				<a  href="#">Aspen</a>
			</div>

			<div class="global_links">
				<a class="topnav_root"  href="#">Procesos</a>
				<a class="topnav_calendar"  href="#">Agenda</a>
				<a class="topnav_everything"  href="#">Informes</a>
				<a class="topnav_everyone"  href="#">Contactos</a>
				<a class="topnav_me"  href="#">Me</a>
			</div>

			<div class="current_user">
				<ul>
					<li><a  href="#">Cuenta</a></li>
					<li><a  href="#" >Sign out</a></li>
				</ul>
			</div>

			<div class="jumpto" >
				<input type="text"  placeholder="Ir a un proceso, persona, cliente, o buscar...">
			</div>
		</nav>
	</header>

	<div id="workspace" class="workspace">
		<div class="container flat_container"  style="opacity: 1;">
		<div class="panel home_tab project_index  " >

			<title>Procesos</title>

			<nav class="projects_nav ">
				<a  href="#">
					<span>Nuevo Proceso</span>
				</a>
			</nav>

			<div class="project_view">
				<ul>
					<li><a class="cards on"  href="#"></a></li>
					<li><a class="starred"  href="#"></a></li>
					<li><a class="list"  href="#"></a></li>
				</ul>
			</div>

			<div class="project_templates">
				<hr>
				<a href="#">Alertas Pendientes</a>
				<a href="#">Actividades Pendientes</a>
			</div>

			<div id="all_projects">
				<section class="projects cards">
					<div class="row">
						<article class="card">
							<span class="star"   title="proyecto favorito"><i class="foundicon-star"></i></span>
							<a class="project_card" href="#" title="Aspen">
								<h5>Proceso #</h5>
								<p style="margin-bottom: 5px;">Titulo Proceso</p>
								<p style="margin-bottom: 5px;">Cliente</p>

								<p style="font-size: 12px;">
									Last updated <time data-time-ago="" datetime="2013-05-03T22:39:36Z" style="">on May 3</time>
								</p>

								<div class="people">
									<img class="avatar" height="40" src="img/user_blue.png" title="Alexander Herrera" width="40">
								</div>
							</a>
						</article>

						<article class="card blank " data-behavior="bounce_nav">&nbsp;</article>
					</div>
				</section>
			</div>
		</div>
	</div>
	</div>

</body>
</html>
